<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="login.css" />
    <script src="profile.js" type="module" defer></script>
  </head>
  <body>
    <h1 id="name-header">Profile</h2>

    <form id="profile-form">
      <label for="username">Username: </label>
      <input type="text" placeholder="Username" id="username" name="username" />
      <label for="email">Email: </label>
      <input type="email" placeholder="email" id="email" name="email" />
      <label for="password"> Password: </label>
      <input
        type="password"
        placeholder="Password"
        id="password"
        name="password"
      />
      <label for="password-re">Password again: </label>
      <input
        type="password"
        placeholder="Password"
        id="password-re"
        name="password-re"
      />
      <button type="submit" id="profile-button">Update Profile</button>
    </form>
    <hr>
    <form id="file-form">
      <label for="file">Choose an avatar to upload: </label>
      <input type="file" id="file" name="file">
      <button type="submit" id="avatar-button">Upload avatar</button>
    </form>
  </body>
</html>
