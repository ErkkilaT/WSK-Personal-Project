<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurants</title>
    <link rel="stylesheet" href="restaurantApp.css" />
    <script src="restaurantApp.js" type="module" defer></script>
  </head>

  <body>
    <div class="header">
      <h1>Restaurants</h1>

      <button id="mapButton">Show restaurants on a map</button>
      <div class="login">
        <input type="text" placeholder="Username" id="userName" />
        <input type="password" placeholder="Password" id="password" />
      </div>
      <div class="login">
        <button class="login-button" id="login">Login/Register</button>
      </div>
    </div>

    <div>
      <table>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
        </tr>
        <!-- add restaurants here -->
      </table>
    </div>
    <!-- modal -->
    <dialog id="modal" closedby="any">
      <!-- add restaurant info here when restaurant is clicked -->
      <button class="toggle-button active" id="dayMenu">Today's menu</button>
      <button class="toggle-button" id="weekMenu">This week's menu</button>
      <div id="modalData"></div>
    </dialog>
  </body>
</html>
